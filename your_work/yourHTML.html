<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
<div class="jumbotron text-center">

        <br>
        <div>
            <button type="button" class="btn btn-primary" id="answer">Answer</button>
        </div>
        <br>
        <div id="value">Value: </div>



    </div>
</div>
<hr>
<div class="card w-50 text-center  mx-auto">

        <p class="card-text"></p>

    </div>
</div>

<br>
<div class="btn-group mx-auto" role="group">
    <button id="add" type="button" class="btn btn-primary me-2" value="add">+</button>
    <button id="subtract" type="button" class="btn btn-primary" value="subtract">_</button>
</div>

<br>

<div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mx-auto" role="group">
        <button type="button" class="btn btn-secondary me-2"><span></span></button>

    </div>
